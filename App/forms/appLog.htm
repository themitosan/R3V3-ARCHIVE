<!-- R3V3 Log -->

<style type="text/css">
	.R3V3_LOG_TEXTAREA {
		color: #0f0;
		resize: none;
		border: none;
		padding: 4px;
		font-family: monospace;
		width: calc(100% - 8px);
		height: calc(100% - 33px);
		background-image: linear-gradient(160deg, #0009, #000028c2);
	}
	.R3V3_LOG_BTN {
		border: none;
		outline: none;
		cursor: pointer;
		border-radius: 2px;
		margin: 2px -6px 2px 4px;
		padding: 3px 10px 3px 10px;
		background-image: linear-gradient(180deg, #fff, #bbb);
	}
	.R3V3_LOG_BTN:active {
		background-image: linear-gradient(0deg, #fff, #bbb);
	}
	.R3V3_LOG_OPTIONS {
		background-image: linear-gradient(180deg, #353535, #4b4b4b);
	}
	.R3V3_LOG_BG {
		background-color: #000;
		background-size: auto 60%;
		background-position: center;
		background-repeat: no-repeat;
		background-image: url('img/logoWm.png');
	}
</style>

<!-- Log Options -->
<div class="R3V3_LOG_OPTIONS">
	<input type="button" class="R3V3_LOG_BTN" id="R3V3_LOG_Save" value="Save Log" onclick="R3.system.log.save();">
	<input type="button" class="R3V3_LOG_BTN" id="R3V3_LOG_Clear" value="Clear Log" onclick="R3.system.log.clear();">
</div>

<!-- Log textarea -->
<textarea class="R3V3_LOG_TEXTAREA" id="R3V3_LOG_TEXTAREA" disabled></textarea>
