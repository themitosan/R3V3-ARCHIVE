<!-- CSS -->

<style type="text/css">
	.formFix {
		overflow: hidden;
	}
	.R3V3_mapList_searchForm {
		width: 80%;
		color: #0f0;
		border: none;
		outline: none;
		border-radius: 4px;
		font-family: monospace;
		background-color: #0000;
		padding: 4px 6px 4px 6px;
		background-image: linear-gradient(90deg, #000, #0000);
	}
	.R3V3_mapList_fileHolder {
		top: 40px;
		padding: 4px;
		overflow: auto;
		margin-top: 4px;
		position: absolute;
		width: calc(100% - 20px);
		height: calc(100% - 68px);
		background-size: auto 80%;
		background-color: #272727;
		text-align: -webkit-center;
		background-position: center;
		border-top-left-radius: 6px;
		background-repeat: no-repeat;
		border-top-right-radius: 6px;
		background-image: url('img/logoWm.png');
		transition: 1.2s cubic-bezier(0, 1, 0, 1) 0s;
	}
	.R3V3_mapList_mapFile {
		height: 64px;
		cursor: pointer;
		border-radius: 6px;
		margin: 4px 0px 4px 0px;
		background-color: #0000;
		box-shadow: 2px 2px 4px 0px #0006;
		text-align: -webkit-left !important;
	}
	.mapList_easy {
		background-image: linear-gradient(90deg, #64619c, #0000);
	}
	.mapList_hard {
		background-image: linear-gradient(90deg, #357584, #0000);
	}
	.R3V3_mapList_mapIcon {
		width: 85px;
		background-color: #0000;
		border-top-left-radius: 6px;
		border-top-right-radius: 4px;
		border-bottom-left-radius: 6px;
		border-bottom-right-radius: 4px;
	}
	.R3V3_mapList_mapMetadata {
		margin: -65px 0px 0px 92px;
	}
</style>

<!-- R3V3 Map List -->
<div id="tabList_mapList" class="R3_tabHolder">
	<input type="button" value="Hard Mode" id="tabList_mapList_tab_0" class="R3_tabButton tabActive" onclick="R3.design.tabs.setActive('tabList_mapList', 0);">
	<input type="button" value="Easy Mode" id="tabList_mapList_tab_1" class="R3_tabButton" onclick="R3.design.tabs.setActive('tabList_mapList', 1);">

<!-- Holders -->

<!-- Easy Mode -->
<div id="tabList_mapList_form_0" class="R3_tabForm formFix formActive">
	<!-- Search Map -->
	<div class="align-center">
		Search: <input type="text" id="R3V3_mapList_search_hard" onkeyup="R3.design.rdt.searchMap('hard', event);" maxlength="3" class="R3V3_mapList_searchForm" placeholder="Insert map stage + room">
	</div>
	<!-- File List -->
	<div class="R3V3_mapList_fileHolder" id="R3V3_mapList_hard">
		<!-- list goes here -->
	</div>
</div>

<!-- Hard Mode -->
<div id="tabList_mapList_form_1" class="R3_tabForm formFix">
	<!-- Search Map -->
	<div class="align-center">
		Search: <input type="text" id="R3V3_mapList_search_easy" onkeyup="R3.design.rdt.searchMap('easy', event);" maxlength="3" class="R3V3_mapList_searchForm" placeholder="Insert map stage + room">
	</div>
	<!-- File List -->
	<div class="R3V3_mapList_fileHolder" id="R3V3_mapList_easy">
		<!-- list goes here -->
	</div>
</div>
