<!-- CSS -->

<style type="text/css">

	.rdtFormFix {
		height: calc(100% - 38px);
	}
	.R3V3_rdtEditor_generalLbl {
		left: 86px;
		position: sticky;
	}
	.R3V3_rdtEditor_rdtIcon {
		top: 6px;
		right: 6px;
		position: absolute;
	}
	.R3V3_rdtEditor_tempSection {
		top: 0px;
		left: 0px;
		width: 100%;
		height: 100%;
		position: absolute;
		background-size: auto 100%;
		background-position: center;
		background-repeat: no-repeat;
		background-image: url('./img/404.webp');
	}
	.R3V3_rdtEditor_firstTabBg {
		top: 0px;
		left: 0px;
		position: absolute;
		border-radius: 4px;
		background-size: cover;
		width: calc(100% + 2px);
		height: calc(100% + 2px);
		background-position: center;
		background-repeat: no-repeat;
		filter: saturate(0) blur(2px);
		-webkit-mask-image: linear-gradient(130deg, #fff0, #fff2, #fff5);
	}
	.R3V3_rdtEditor_mainTabData {
		top: 14px;
		position: absolute;
		width: calc(100% - 10px);
	}

</style>
